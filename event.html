<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler</title>
  </head>
  <body>
    <h1 id="heading">Event Handler</h1>
    <button id="btn-update-title">Update title</button>

    <p id="paragraph2">No user</p>
    <button id="btn-login">Login</button>
    <br />
    <br />

    <!-- handle input text -->
    <p id="user-info">No Name</p>
    <input id="input-filed" placeholder="your name" type="text" />
    <button id="update-btn">Update</button>
    <script>
      document
        .getElementById("update-btn")
        .addEventListener("click", function () {
          const input = document.getElementById("input-filed");
          const information = document.getElementById("user-info");
          information.innerText = input.value;
        });
    </script>

    <script src="handler.js"></script>
  </body>
</html>
