<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1 >Dom Doma dom dom Events</h1>
    <!-- option 1 for event handler -->
    <button onclick="console.log('shanto');">click  me</button>
    <button onclick="console.log(7);">click  me</button>
    <br>
    <br>
    <!-- option 2 for click event handler -->
    <button onclick="makeYellow()">Make yellow</button>
    <button onclick="makeRed()">Make red</button>
    
    <br><br>
    <!-- option 3: get element by id and then set onclick to a function -->
    <button id="btn-make-blue">Make Blue</button>
    <button id="btn-make-purple" >Make Purple</button>

    <br><br>
    <!-- practice as a beginner -->
    <button id="change" onclick="makeChange()">click me to change my face</button>

    <br><br> 
    <!-- option 4 : addEventListener -->
     <button id="btn-make-green">Make Green</button>

     <button id="btn-make-gold">make gold</button>

     <button id="me">click me </button>
    <script src="script.js"></script>
</body>
</html>
